<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <h1>News Scraper</h1>
        <h4>Click the Scrape button below to scrape new articles. You can add a note to these articles by clicking on the information pertaining to that article.</h4>
        <button onclick="window.location.href='/scrape'">Scrape</button>
        <div id="wrapper2">
        <div id="articles"></div>
        <div id="comment"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
